<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}| Libly</title>
    <script src="../static/scripts/dark_mode.js"></script>
    <script src="../static/scripts/user_manager.js"></script>
    <link rel="icon" href="../static/images/logo-maybe.svg">
    <link rel="stylesheet" href="../static/styles/logged_in_header.css">
    {% block head %}{% endblock %}
</head>
<body>
    {% block header %}
    <header>
        <nav id="search">
            <a id="site_logo" href="/"><div></div></a>
            <form method="POST">
                <input type="search" name="keywords" required>
                <div id="submit">
                    <input type="submit" id="book-grab" value="">
                    <label for="book-grab" id="grab"></label>
                </div>
            </form>
        </nav>
        <nav id="main">
            <a href="/"><button id="main-icon"></button></a>
            <button id="trending-icon"></button>
            <button id="book-icon"></button>
        </nav>
        <nav id="user">
            <button id="notification-icon"></button>
            <button id="avatar"></button>
        </nav>
    </header>
    {% endblock %}
    <main>
    {% block body %}{% endblock %}
    </main>
</body>
</html>
