{% extends "index.html" %}
{% block title %}Login{% endblock %}
{% block header %}
    <a href="{{ url_for('home') }}?{{ uuid }}"><button>Home</button></a>
    <a href="{{ url_for('client_view.signup') }}?{{ uuid }}"><button>Sign up</button></a>
{% endblock %}
{% block body%}
<form method="POST" action="{{ url_for('client_view.login') }}">
    <input type="email" name="email" placeholder="email">
    <input type="password" name="password" placeholder="password">
    <button type="submit">Log in</button>
    <a href="/reset" style="color: white; font-size: smaller; margin: 20px;">Forgot password?</a>
    {% if error %}
        <h4 class="error">{{ error }}</h4>
    {% endif %}
</form>
{% endblock %}
